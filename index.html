  <div id="map" class="map-styles">
    <div class="description py-2">
      <p class="">A map of countries visited by <a href="https://www.tuckertriggs.com">Tucker Triggs</a>. See on <a href="https://github.com/tuckpuck/world-map">Github</a>. Built using <a href="https://d3js.org/">D3.js</a> and <a href="https://datamaps.github.io/">Datamaps</a>.</p>
    </div>

    </div>

    </div>
    <button id="more-info">More Info &rarrw;</button>
    <button id="close-info">Close &otimes;</button>
  </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
